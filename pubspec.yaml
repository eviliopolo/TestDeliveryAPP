name: LIQYAPP
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
    sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
      sdk: flutter

  cupertino_icons: ^1.0.6
  geolocator: ^10.1.0
  internet_connection_checker: ^1.0.0+1
  provider: ^6.1.1
  app_settings: ^5.1.1
  store_redirect: ^2.0.1
  barcode_widget: ^2.0.4
  package_info: ^2.0.2
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  image_picker: ^1.0.4
  speech_to_text: ^6.4.1
  badges: ^3.1.2
  image: ^4.1.3
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  qr_code_scanner: ^1.0.1
  shared_preferences: ^2.2.2
  location: ^5.0.3
  html: ^0.15.4
  intl: ^0.18.1
  permission_handler: ^11.1.0
  barcode_scan2: ^4.3.0
  pdf: ^3.10.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0




flutter:

  
  uses-material-design: true

  
# To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/
   - assets/gif/
   - assets/icons/

  fonts:
    - family: Light
      fonts:
        - asset: fonts/DaxlinePro-Light.ttf
    - family: Regular
      fonts:
        - asset: fonts/DaxlinePro-Regular.ttf
    - family: Medium
      fonts:
        - asset: fonts/DaxlinePro-Medium.ttf
    - family: Custom
      fonts:
        - asset: fonts/DaxlinePro-Bold.ttf